<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <title>Home</title>
</head>

<body>

    <div class="flex">
        <form action="/server.js" method="POST" class="flex">
            <h1>BMI Calculator</h1>

            <div class="form-group">
                <label for="">Enter your Hieght</label>
                <input type="text" name="h" placeholder="hieght" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Enter your Weight</label>
                <input type="text" name="weight" placeholder="weight" class="form-control">
            </div>

            <button class="btn bg-primary" type="submit" name="submit">Calculate</button>
        </form>
    </div>

</body>

</html>
